name: CI with Android 13 LTS Kernel + Modules
on: [push, pull_request, workflow_dispatch]

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    env:
      LOCALVERSION: -lts13
      UPLOADNAME: custom
      DEVICE: emulator
      BUILD_TIME: ${{ github.run_number }}
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Remove unused packages
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: false
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl \
          flex g++-multilib gcc-multilib git gnupg gperf imagemagick \
          lib32ncurses-dev lib32readline-dev lib32z1-dev liblz4-tool \
          libncurses-dev libsdl1.2-dev libssl-dev \
          libxml2 libxml2-utils lzop pngcrush rsync schedtool \
          squashfs-tools xsltproc zip zlib1g-dev python3 python-is-python3 \
          cpio kmod file

    - name: Setup repo
      run: |
        mkdir -p ~/.bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
        chmod +x ~/.bin/repo
        echo "$HOME/.bin" >> $GITHUB_PATH

    - name: Configure git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git config --global color.ui false

    - name: Sync kernel source with prebuilts
      run: |
        mkdir -p ${{ github.workspace }}/kernel-src
        cd ${{ github.workspace }}/kernel-src
        repo init -u https://android.googlesource.com/kernel/manifest.git \
          -b common-android13-5.15 --depth=1
        repo sync -c -j$(nproc) --no-clone-bundle --no-tags

    - name: Verify toolchain
      run: |
        cd ${{ github.workspace }}/kernel-src
        echo "Checking for prebuilt toolchains..."
        ls -la prebuilts/clang/host/linux-x86/ || echo "Clang not found"
        ls -la prebuilts-master/clang/host/linux-x86/ || echo "Clang (master) not found"
        if [ -d "prebuilts/clang/host/linux-x86" ]; then
          CLANG_DIR=$(ls -d prebuilts/clang/host/linux-x86/clang-* | head -n1)
          echo "Found clang at: $CLANG_DIR"
          $CLANG_DIR/bin/clang --version
        fi

    - name: Setup FMAC
      run: |
        cd ${{ github.workspace }}/kernel-src/common
        if curl -sSL https://raw.githubusercontent.com/aqnya/nekosu/main/scripts/patch.sh | bash -; then
          echo "✅ FMAC applied successfully"
        else
          echo "⚠️  FMAC failed, continuing without it"
        fi
      continue-on-error: true

    - name: Build kernel with modules
      run: |
        cd ${{ github.workspace }}/kernel-src
        tools/bazel run --config=fast --lto=none //common-modules/virtual-device:virtual_device_x86_64_dist
        echo "✅ Kernel build completed"

    - name: Set artifact name
      id: set-artifact-name
      run: |
        NAME="boot${{ env.LOCALVERSION }}-${{ env.UPLOADNAME }}-${{ env.DEVICE }}-${{ env.BUILD_TIME }}"
        echo "name=${NAME}" >> $GITHUB_OUTPUT
        echo "Artifact name: ${NAME}"

    - name: Prepare kernel artifact with modules
      run: |
        cd ${{ github.workspace }}/kernel-src
        mkdir -p upload/lib/modules
        echo "Searching for kernel build outputs..."
        DIST_DIR=""
        for dist_dir in out/*/dist out/dist bazel-bin/common-modules/virtual-device/virtual_device_x86_64_dist/dist; do
          if [ -d "$dist_dir" ]; then
            DIST_DIR="$dist_dir"
            echo "Found dist directory: $DIST_DIR"
            break
          fi
        done
        if [ -z "$DIST_DIR" ]; then
          echo "❌ ERROR: No dist directory found!"
          find out -type d 2>/dev/null | head -20
          exit 1
        fi
        echo "Copying kernel images..."
        find "$DIST_DIR" -maxdepth 1 -type f \( -name "bzImage" -o -name "Image" -o -name "vmlinux" \) \
          -exec cp -v {} upload/ \;
        echo "Copying kernel modules..."
        if [ -d "$DIST_DIR" ]; then
          find "$DIST_DIR" -name "*.ko" -exec cp -v {} upload/lib/modules/ \;
          if [ -d "$DIST_DIR/lib/modules" ]; then
            cp -rv "$DIST_DIR/lib/modules/"* upload/lib/modules/ || true
          fi
        fi
        echo "=== Collected kernel artifacts ==="
        ls -lh upload/
        echo "=== Collected modules ==="
        find upload/lib/modules -name "*.ko" -ls || echo "No modules found"
        if [ -z "$(ls -A upload/)" ]; then
          echo "❌ ERROR: No kernel artifacts found!"
          exit 1
        fi
        if [ -n "$(find upload/lib/modules -name '*.ko' 2>/dev/null)" ]; then
          echo "Creating modules.dep..."
          KERNEL_VER="5.15.0${{ env.LOCALVERSION }}"
          mkdir -p "upload/lib/modules/$KERNEL_VER"
          mv upload/lib/modules/*.ko "upload/lib/modules/$KERNEL_VER/" 2>/dev/null || true
          touch "upload/lib/modules/$KERNEL_VER/modules.dep"
          touch "upload/lib/modules/$KERNEL_VER/modules.order"
          echo "✅ Module structure created"
          ls -lR upload/lib/modules/
        fi
        cd upload
        tar -czf ../kernel-build.tar.gz *
        echo "✅ Final artifact created:"
        ls -lh ../kernel-build.tar.gz

    - name: Upload kernel artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.set-artifact-name.outputs.name }}
        path: ${{ github.workspace }}/kernel-src/kernel-build.tar.gz
        retention-days: 5

  test:
    needs: build-kernel
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Download kernel artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build-kernel.outputs.artifact-name }}
        path: ./kernel-artifact

    - name: Extract and prepare kernel with modules
      run: |
        mkdir -p kernel-extracted
        tar -xzf kernel-artifact/kernel-build.tar.gz -C kernel-extracted/
        echo "=== Extracted files ==="
        ls -lhR kernel-extracted/
        if [ -f kernel-extracted/bzImage ]; then
          echo "KERNEL_FILE=bzImage" >> $GITHUB_ENV
          echo "✅ Found bzImage"
        elif [ -f kernel-extracted/Image ]; then
          echo "KERNEL_FILE=Image" >> $GITHUB_ENV
          echo "✅ Found Image"
        else
          echo "❌ No valid kernel file found!"
          exit 1
        fi
        if [ -d kernel-extracted/lib/modules ]; then
          MODULE_COUNT=$(find kernel-extracted/lib/modules -name "*.ko" | wc -l)
          echo "✅ Found $MODULE_COUNT kernel modules"
        else
          echo "⚠️  No modules directory found"
        fi

    - name: Download and extract default ramdisk
      run: |
        SYSTEM_IMAGE_DIR="$ANDROID_HOME/system-images/android-33/google_apis/x86_64"
        if [ ! -d "$SYSTEM_IMAGE_DIR" ]; then
          echo "Installing system image..."
          yes | sdkmanager "system-images;android-33;google_apis;x86_64"
        fi
        if [ -f "$SYSTEM_IMAGE_DIR/ramdisk.img" ]; then
          echo "✅ Found default ramdisk"
          cp "$SYSTEM_IMAGE_DIR/ramdisk.img" ./default-ramdisk.img
        else
          echo "⚠️  No default ramdisk found, will create minimal one"
          mkdir -p minimal-ramdisk
          cd minimal-ramdisk
          mkdir -p dev proc sys
          echo "#!/system/bin/sh" > init
          chmod +x init
          find . | cpio -o -H newc | gzip > ../default-ramdisk.img
          cd ..
        fi

    - name: Create custom ramdisk with modules
      run: |
        mkdir -p ramdisk-work
        cd ramdisk-work
        echo "=== Extracting default ramdisk ==="
        if [ -f ../default-ramdisk.img ]; then
          gzip -dc ../default-ramdisk.img | cpio -idm 2>/dev/null || {
            echo "⚠️  Failed to extract ramdisk"
            file  ../default-ramdisk.img
            mkdir -p system/bin dev proc sys
          }
        fi
        mkdir -p lib/modules
        if [ -d ../kernel-extracted/lib/modules ]; then
          echo "=== Copying kernel modules ==="
          cp -rv ../kernel-extracted/lib/modules/* lib/modules/
          echo "=== Modules in ramdisk ==="
          find lib/modules -name "*.ko" -exec ls -lh {} \;
          MODULE_COUNT=$(find lib/modules -name "*.ko" | wc -l)
          echo "✅ Copied $MODULE_COUNT modules to ramdisk"
        else
          echo "⚠️  No modules found to copy"
        fi
        echo "=== Creating init wrapper ==="
        if [ -f init ] && [ ! -f init.original ]; then
          mv init init.original
        fi
        cat > init << 'EOFMARKER'
        #!/system/bin/sh
        mount -t proc proc /proc 2>/dev/null || true
        mount -t sysfs sys /sys 2>/dev/null || true
        echo "=== Custom Init: Loading kernel modules ===" > /dev/kmsg 2>&1 || true
        if [ -d /lib/modules ]; then
          for kver_dir in /lib/modules/*; do
            if [ -d "$kver_dir" ]; then
              echo "Found module directory: $kver_dir" > /dev/kmsg 2>&1 || true
              for module in "$kver_dir"/*.ko; do
                if [ -f "$module" ]; then
                  modname=$(basename "$module" .ko)
                  echo "Loading module: $modname" > /dev/kmsg 2>&1 || true
                  insmod "$module" 2>&1 | while read line; do
                    echo "insmod: $line" > /dev/kmsg 2>&1 || true
                  done
                fi
              done
              if [ -f /proc/modules ]; then
                echo "=== Loaded modules ===" > /dev/kmsg 2>&1 || true
                cat /proc/modules > /dev/kmsg 2>&1 || true
              fi
            fi
          done
        else
          echo "No /lib/modules directory found" > /dev/kmsg 2>&1 || true
        fi
        echo "=== Custom Init: Module loading complete ===" > /dev/kmsg 2>&1 || true
        if [ -f /init.original ]; then
          exec /init.original "$@"
        elif [ -f /system/bin/init ]; then
          exec /system/bin/init "$@"
        else
          echo "ERROR: No init found!" > /dev/kmsg 2>&1 || true
          exec /bin/sh
        fi
        EOFMARKER
        chmod +x init
        find lib/modules -type f -name "*.ko" -exec chmod 644 {} \;
        echo "=== Creating new ramdisk image ==="
        find . | cpio -o -H newc 2>/dev/null | gzip -9 > ../custom-ramdisk.img
        cd ..
        echo "✅ Custom ramdisk created"
        ls -lh custom-ramdisk.img
        echo "=== Verifying ramdisk contents ==="
        mkdir -p ramdisk-verify
        cd ramdisk-verify
        gzip -dc ../custom-ramdisk.img | cpio -t 2>/dev/null | grep -E "(init|\.ko)" | head -20
        cd ..

    - name: Run emulator with custom kernel and modules
      uses: reactivecircus/android-emulator-runner@v2
      timeout-minutes: 20
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        ram-size: 4096M
        disk-size: 8192M
        heap-size: 512M
        emulator-boot-timeout: 900
        emulator-options: -kernel ./kernel-extracted/${{ env.KERNEL_FILE }} -ramdisk ./custom-ramdisk.img -no-snapshot-load -no-snapshot-save -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim -verbose -show-kernel
        disable-animations: true
        force-avd-creation: false
        script: |
          echo "=== Waiting for boot to complete ==="
          adb wait-for-device
          sleep 10
          echo "=== Kernel Version ==="
          adb shell uname -a
          echo "=== Loaded Modules ==="
          adb shell lsmod || adb shell cat /proc/modules
          echo "=== Boot Messages (module loading) ==="
          adb shell dmesg | grep -i "module\|insmod\|custom init" || echo "No module logs found"
          echo "=== Verify virtio modules ==="
          adb shell "cat /proc/modules | grep virtio" || echo "virtio modules not in /proc/modules"
          adb shell "ls -la /sys/module/" | grep virtio || echo "No virtio in /sys/module"
          echo "=== Check module directory ==="
          adb shell "ls -lR /lib/modules/" 2>/dev/null || echo "No /lib/modules directory"
          echo "=== Full dmesg (last 100 lines) ==="
          adb shell dmesg | tail -100
          echo "✅ Test completed"